[local-control-plane]
host = 0.0.0.0
port = 4000
https = false

[auth]
enabled = true
header-prefix = GUARD
secret-key = guard-secret-key

[elastic-apm]
enabled = false
server = http://localhost:8200

[polycube]
host = localhost
port = 9000
timeout = 20s

[log]
level = DEBUG
elasticsearch = CRITICAL
falcon_marshmallow.middleware = CRITICAL
urllib3.connectionpool = CRITICAL
