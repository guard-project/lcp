Get Description of a cloud Infrastrucutre
---
summary: Get the Description of the Cloud Infrastructure
description: |
  Gets the information of the cloud Infrastructure where the LCP is installed on. This description of
  the cloud infrastructure could define as inner objects also things like:
  * Controllers - Used to control the cloud infrastrucutre
  * Compute Nodes - Used to control the Virtual Servers

  Although this information will only be informative, not specially relevant.
tags: [hardware]
responses:
  200:
    description: Get the description of the Cloud Infrastructure known by the system
    schema:
      type: array
      items: CloudSchema
  400:
    description: Request not valid.
    schema: Bad_Request_Response_Schema
  401:
    description: Authentication failed.
    schema: Unauthorized_Response_Schema
  406:
    description: Request validation failed.
    schema: Not_Acceptable_Response_Schema
  500:
    description: Server not available to satisfy the request.
    schema: Internal_Server_Error_Response_Schema
