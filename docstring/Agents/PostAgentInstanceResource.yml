Post a description of a Piece of Software Installed
---
summary: Post the description of an instance of an Agent type previously defined.
description: |
  Post the description of an instance known its Agent type.
parameters:
  - name: payload
    in: body
    required: true
    schema:
      type: array
      items: Agent
tags: [Agents]
responses:
  201:
    description: The Agent Instance has been successfully updated there.
  400:
    description: Request not valid.
    schema: Bad_Request_Response_Schema
  404:
    description: Agent type not previously defined. The agent type should be defined before the Instance.
    schema: Not_Found_Response
  406:
    description: Request validation failed.
    schema: Not_Acceptable_Response_Schema
  500:
    description: Server not available to satisfy the request.
    schema: Internal_Server_Error_Response_Schem
