Get Description of a Piece of Software Installed
---
summary: Get the Software known by this LCP to be installed together with this LCP
description: |
  Gets the information of the software that this LCP Knows. This data about software could be used
  by an external process to query the CVE database in search for known vulnerabilities after being
  retrieved.

  If no software is known by the LCP it would retrieve an empty array.
tags: [software]
responses:
  200:
    description: Get the Description of the Software controlled by the LCP
    schema:
      type: array
      items: SoftwareDefinition
  401:
    description: Authentication failed.
    schema: Unauthorized_Response_Schema
  500:
    description: Server not available to satisfy the request.
    schema: Internal_Server_Error_Response_Schema
